<ion-view title="ACI Search">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <!-- List -->
	<ion-content class="has-header">

		<ion-list>
			<a class="item my-item"
			collection-repeat="story in stories"
			collection-item-height="100"
			collection-item-width="'100%'"
			ng-style="{'line-height' :'100px'}"
			href="#/app/search/{{story.pub_id}}?story_title={{story.title}}&story_text={{story.text}}&authors={{story.authors[0]}}">
				{{story.title}}
			</a>
		</ion-list>
		
		<!--  Infinite Scrolling:
		The ionInfiniteScroll directive allows you to call a function whenever the user gets to the bottom of the page or near the bottom of the page.
		The expression you pass in for on-infinite is called when the user scrolls greater than distance away from the bottom of the content. 
		Once on-infinite is done loading new data, it should broadcast the scroll.infiniteScrollComplete event from your controller -->
		<ion-infinite-scroll 
			ng-if="moreDataCanBeLoaded()"
			icon="ion-loading-c"
			on-infinite="loadMore()"
			distance="40%">
		</ion-infinite-scroll>

	</ion-content>

</ion-view>
