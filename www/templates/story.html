<ion-view title="{{story.pub_name}}">
	<ion-nav-bar>
		<ion-nav-back-button class="button-clear button-positive"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
    	</ion-nav-bar>
	</ion-nav-bar>
	<ion-content class="has-header headline-background" padding="true">
		<!-- Use this template when using the StoriesService -->  
		<div ng-if="story.title">
			<h3 ng-bind-html="story.title"></h3>
			<br>
			<p ng-bind-html="story.text"></p>
		</div>
		<!-- Use this template when not using the StoriesService. Note: once the service is fully fixed and tested this template will be deleted -->
		<div ng-if="story_title">
			<h3 ng-bind-html="story_title"></h3>
			<br>
			<p ng-bind-html="story.text"></p>
		</div>
	</ion-content>
</ion-view>
