	<!-- 
	NOTE: If the search bar is here, it won't scroll with the table cells. If we place it inside the <ion-content> 
	below it scrolls fine but then the ng-model for the <input> doesn't work
	-->
	<ion-header-bar class="bar-light bar-subheader">
	    <div class="bar bar-header item-input-inset">
		<label class="item-input-wrapper">
			<i class="icon ion-ios7-search placeholder-icon"></i>

			<form ng-submit="submit()">
				<input type="search" placeholder="Search" ng-model="query" ng-change="searchDidChange()">
			</form>
			
			<!-- <i class="clear-search icon ion-ios7-close-empty" on-tap="clearSearch()"></i> -->
		</label>
		<!-- <button on-tap="performSearch()" class="button button-clear" >Search</button> -->
	</div>
	</ion-header-bar>


	<ion-content>
		<div class="list">
			<a class="item my-item"
			collection-repeat="story in stories"
			collection-item-height="100" 
			collection-item-width="'100%'"
			ng-style="{'line-height' :'100px'}"
			ui-sref="app.stories-search.detail({story: $index})">
				{{story.title}}
    		</a>
		</div>

		<!-- Infinite scrolling -->
		<!-- <ion-infinite-scroll on-infinite="loadMoreStories()" distance="5%"></ion-infinite-scroll> -->
	</ion-content>
